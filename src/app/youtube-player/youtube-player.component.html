                     <input #search_input class="form-control mr-sm-2" type="search" placeholder="Search your video here..." aria-label="Search">
                        <button (click)="doSearch(search_input.value)" routerLink="/video-list" routerLinkActive="active" style="background: wheat;margin-right: 5px;" class="btn my-2 my-sm-0 fa fa-search" type="submit">Search</button>
                        <button  (click)="doSearch(search_input.value)" routerLink="/profile" routerLinkActive="active" style="background: wheat" class="btn my-2 my-sm-0 fa fa-user" type="submit">User</button>

<div style="padding: 50px;"></div>



  <div class="row">
                <div class="col-md-6">
                        <iframe type="text/html" width="640" height="480"
                        [src]="url+video_id | safe"
                        frameborder="0"></iframe>
                        <div class="row" style="padding: 2rem;">
                            <textarea #comment rows="4" cols="50" class="mr-sm-2" placeholder="Enter text here..."></textarea>
                            <button class="bg-dark mr-auto" (click)="doComment(comment.value)">Comment</button>
                        </div>
                        <h2 style="color: black">Comments:</h2>
                        <div #myDiv>

                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div *ngFor="let videolist of videolists|slice:0:10">
                            <img src="{{videolist.snippet.thumbnails.default.url}}" alt="thumbnails">
                            <h5 (click)="onSelect(videolist.id.videoId)" [routerLink]="['/video-list',videolist.id.videoId ]"routerLinkActive="active">{{videolist.snippet.title}}</h5>
                            <h5 (click)="addToFavourite(videolist)">AddToFavourite</h5>
                        </div>
                    </div>
                        
        </div>
